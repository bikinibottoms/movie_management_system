<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ÁîµÂΩ±ÁÆ°ÁêÜÁ≥ªÁªü{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #f8fafc;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
        }

        /* Êñ∞Â¢ûÂØºËà™Ê†èÊ†∑Âºè */
       .nav-bar {
            background-color: #f8f9fa;
            padding: 10px 0;
            margin-bottom: 20px;
        }
       .nav-bar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }
       .nav-bar li {
            display: inline-block;
            margin: 0 15px;
        }
       .nav-bar a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            transition: color 0.3s;
        }
       .nav-bar a:hover {
            color: #007bff;
        }

        .section-title {
            font-size: 24px;
            color: #1a1a1a;
            margin-bottom: 20px;
        }

        .genre-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .genre-card {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
            padding: 25px;
            transition: transform 0.3s ease;
        }

        .genre-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.1);
        }

        .genre-name {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1e40af;
            margin-bottom: 10px;
        }

        .movie-count {
            color: #64748b;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        .btn-view {
            display: inline-block;
            padding: 8px 20px;
            background-color: #1e40af;
            color: white;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        .btn-view:hover {
            background-color: #1a365d;
        }

        @media (max-width: 768px) {
            .genre-grid {
                grid-template-columns: 1fr;
            }
        }

        .back-button {
            color: #1e40af;
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 15px;
            text-decoration: none;
        }

        .back-button::before {
            content: "‚Üê";  /* Áî®ÁÆ≠Â§¥Á¨¶Âè∑‰ª£ÊõøÂõæÊ†á */
            font-size: 1.2rem;
        }

        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .movie-card {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        .movie-thumbnail {
            width: 100%;
            height: 180px;
            object-fit: cover;
            display: block;
        }

        .movie-content {
            padding: 20px;
        }

        .movie-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 8px;
        }

        .movie-meta {
            color: #64748b;
            font-size: 0.9rem;
            margin-bottom: 12px;
        }

        .movie-meta span {
            margin-right: 15px;
        }

        .movie-meta span::before {
            content: "üìÖ";  /* Êó•ÂéÜÁ¨¶Âè∑ */
            margin-right: 4px;
        }

        .movie-meta span:last-child::before {
            content: "‚è≥";  /* Êó∂ÈïøÁ¨¶Âè∑ */
        }

        .btn-movie {
            display: inline-block;
            padding: 6px 16px;
            background-color: #1e40af;
            color: white;
            border-radius: 4px;
            text-decoration: none;
            font-size: 0.9rem;
            transition: background-color 0.3s;
        }

        .btn-movie:hover {
            background-color: #1a365d;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

            <li><a href="{% url 'production_companies:company_list' %}">Âá∫ÂìÅÂÖ¨Âè∏</a></li>
            <li><a href="{% url 'actors:actor_list' %}">ÊºîÂëò</a></li>
            <li><a href="{% url 'genres:genre_list' %}">Á±ªÂûã</a></li>

</html>
