{% extends "base.html" %}
{% block title %}确认删除导演{% endblock %}

{% block content %}
<a href="{% url 'directors:director_list' %}" class="back-button">返回导演列表</a>
<h2>确认删除 {{ director.name }} 吗？</h2>
<form method="post">
    {% csrf_token %}
    <p>删除后不可恢复！</p>
    <button type="submit" class="btn-movie">确认删除</button>
    <a href="{% url 'directors:director_detail' director.pk %}" class="btn-movie">取消</a>
</form>
{% endblock %}
